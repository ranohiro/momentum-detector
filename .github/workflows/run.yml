name: scheduled-run-main

on:
  schedule:
    - cron: '0 8 * * *'   # UTC 8:00 = JST 17:00
  workflow_dispatch:       # 手動実行用

permissions:
  contents: write
  actions: write

jobs:
  run-main:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      # =========================
      # ① リポジトリ取得
      # =========================
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # 古いファイル削除のため履歴を保持

      # =========================
      # ② Pythonセットアップ
      # =========================
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # =========================
      # ③ pipキャッシュ
      # =========================
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # =========================
      # ④ 依存関係インストール
      # =========================
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # =========================
      # ⑤ GCP認証情報の書き込み
      # =========================
      - name: Write GCP credentials
        env:
          GCP_CREDENTIALS: ${{ secrets.GCP_CREDENTIALS }}
        run: |
          if [ -n "$GCP_CREDENTIALS" ]; then
            printf "%s" "$GCP_CREDENTIALS" > credentials.json
            ls -l credentials.json
          else
            echo "GCP_CREDENTIALS not set; proceeding without credentials.json"
          fi

      # =========================
      # ⑥ 環境変数の設定
      # =========================
      - name: Export env vars
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          KABU_ID: ${{ secrets.KABU_ID }}
          KABU_PW: ${{ secrets.KABU_PW }}
        run: echo "Environment variables prepared"

      # =========================
      # ⑦ メインスクリプト実行
      # =========================
      - name: Run main.py (single run)
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          KABU_ID: ${{ secrets.KABU_ID }}
          KABU_PW: ${{ secrets.KABU_PW }}
          GCP_CREDENTIALS: ${{ secrets.GCP_CREDENTIALS }}
        run: |
          python -u main.py --once

      # =========================
      # ⑧ 古いデータを削除
      # =========================
      - name: Clean up old raw & logs
        run: |
          # data/raw は 30日以上前を削除
          find data/raw/japan_all_stock -type f -mtime +30 -delete || true
          find data/raw/tosho_index -type f -mtime +30 -delete || true
          # logs は 10日以上前を削除
          find logs -type f -mtime +10 -delete || true

      # =========================
      # ⑨ data/raw と logs をコミット＆プッシュ
      # =========================
      - name: Commit and push updated data and logs
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add data/raw/* logs/*
          git commit -m "Auto update raw data & logs on $(date +'%Y-%m-%d')" || echo "No changes to commit"
          git pull --rebase origin main || true
          git push origin main || echo "No push needed"

      # =========================
      # ⑩ ログをアーティファクトとして保存
      # =========================
      - name: Upload logs as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: momentum-logs
          path: logs/*.txt

      # =========================
      # 11 csvとlogを自動でコミット&プッシュ
      # =========================
      - name: Commit and push data and logs
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # 最新状態を取得（衝突防止）
          git pull --rebase origin main

          # 古いファイル削除（例：10日以上前のlogs・data）
          find data/raw -type f -mtime +20 -delete || true
          find data/processed_data -type f -mtime +20 -delete || true
          find logs -type f -mtime +10 -delete || true

          # 変更をステージングしてコミット
          git add data logs || true
          git commit -m "Auto-update data and logs on $(date '+%Y-%m-%d')" || echo "No changes to commit"

          # コミットがあればプッシュ
          git push origin main || echo "No changes to push"