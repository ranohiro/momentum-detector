name: scheduled-run-main

on:
  schedule:
    - cron: '0 8 * * *'   # UTC 8:00 = JST 17:00
  workflow_dispatch:     # 手動実行用

jobs:
  run-main:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Write GCP credentials
        env:
          GCP_CREDENTIALS: ${{ secrets.GCP_CREDENTIALS }}
        run: |
          if [ -n "$GCP_CREDENTIALS" ]; then
            printf "%s" "$GCP_CREDENTIALS" > credentials.json
            ls -l credentials.json
          else
            echo "GCP_CREDENTIALS not set; proceeding without credentials.json"
          fi

      - name: Export KABU and DISCORD env
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          KABU_ID: ${{ secrets.KABU_ID }}
          KABU_PW: ${{ secrets.KABU_PW }}
          # GCP_CREDENTIALS already written to credentials.json above if provided
        run: |
          echo "Environment variables prepared"

      - name: Run main.py (single run)
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          KABU_ID: ${{ secrets.KABU_ID }}
          KABU_PW: ${{ secrets.KABU_PW }}
          GCP_CREDENTIALS: ${{ secrets.GCP_CREDENTIALS }}
        run: |
          python -u main.py --once

      - name: Upload logs as artifact (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: momentum-logs
          path: logs/*.txt